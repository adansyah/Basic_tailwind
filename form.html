<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="">
        <div class="grid grid-cols-6"> 
    <form action="" method="post" class="p-5">
        <div class="flex flex-col">
            <label for="name">Masukan Nama</label>
            <input type="text" name="name" id="name" class="px-2 border border-black rounded" minlength="1" maxlength="5"
            required
            oninvalid="this.setCustomValidity('Nama harus diisi')"
            oninput="this.setCustomValidity('')"
            autofocus
            >
        </div>
        <div class="flex flex-col">
            <label for="email">Masukan Email</label>
            <input type="email" name="email" id="email" class="px-2 border border-black rounded">
        </div>
        <div class="flex flex-col">
            <label for="nohp">Masukan Telp</label>
            <input type="tel" name="nohp" id="nohp" class="px-2 border border-black rounded" >
        </div>
        <div class="flex flex-col">
            <label for="angka">Masukan Angka</label>
            <input type="number" name="angka" min="0" max="100" step="10" id="angka" class="px-2 border border-black rounded">
        </div>
        <div class="flex flex-col">
            <label for="tanggal">Masukan Tanggal</label>
            <input type="date" name="tanggal" id="tanggal" class="px-2 border border-black rounded">
        </div>
        <div class="flex flex-col">
            <label for="range">Masukan Range</label> 
            <div class="flex gap-2">
            <span class="datamin"></span>
            <input type="range" name="slider" id="slider" class="px-2 border border-black rounded" min="0" max="100">
            <span class="datamax"></span>
            </div>
        </div>
        <div class="flex flex-col">
            <label for="warna">Masukan Warna</label>
            <input type="color" name="warna" id="warna" class="px-2 border border-black rounded">
            <span class="subcolor"></span>
        </div>
        <div class="mt-5">
        <button type="submit" class="bg-violet-500 hover:bg-violet-600 text-white py-2 px-4 rounded cursor-pointer">Simpan</button>
        </div>
    </form>
    </div>
    </div>
    <script>
        const slider = document.querySelector("#slider");
        const datamin = document.querySelector(".datamin");
        const datamax = document.querySelector(".datamax");

        datamin.innerHTML = slider.min;
        datamax.innerHTML = slider.max;
        slider.addEventListener("change", function (){
            datamax.innerHTML = slider.value;
        });

        const warna = document.querySelector("#warna");
        const subcolor = document.querySelector(".subcolor");
        warna.addEventListener("change", function(){
            document.body.style.backgroundColor = warna.value;
            subcolor.innerHTML = warna.value;

        });

    </script>
</body>
</html>
